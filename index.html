<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Clarusway Survey Form"/>
    <meta name="keywords" content="Clarusway, IT, Full Stack, AWS, Data Sceince"/>
    <meta name="author" content="E2361-Emre">
    <link rel="stylesheet" href="./style.css">
    <title>Clarusway Survey Form</title>
</head>
<body>
    <header>
        <form action="http://www.clarusway.com/action_page.php"> 
            <h1>Clarusway Survey Form</h1>
            <p>Thank you for taking time the to help us improve the platform</p>
                </header>
                    <div>
                    <label for="name">Name</label> <br>
                    <br><input type="text" name="name" placeholder="Enter your name" required id="info">
                    </div>
                    <div>
                    <label for="surname">Surname</label> <br>
                    <br> <input type="text" name="surname" placeholder="Enter your surname " required id="info">
                    </div>
                    <div>
                    <label for="email">Email</label> <br>
                    <br> <input type="text" name="email" placeholder="user@clarusway.com" required id="info">
                    </div>
                    <label for="list"> <h3>Which option best describes your current role?</h3></label> <br>
                    <input type="text" list="roles" name="roles" placeholder="Select current role" required id="info">
                        <datalist id="roles">
                        <option value="Student">
                        <br> <option value="Teacher">
                        <option value="Full Time Job">
                        <option value="Part Time Job">
                        <option value="Full Time Learner">
                        <option value="Prefer not to say">
                        </datalist>
                    </div>
                <div>   
                <label for="recommend"> <h3>Would you recommend Clarusway to a friend?</h3></label> <br>
                <input type="radio" name="recommend" value="Definitely, Yes" checked>Definitely, Yes<br>
                <br><input type="radio" name="recommend" value="Maybe">Maybe<br>
                <br><input type="radio" name="recommend" value="Not sure">Not sure<br>
                <br><input type="radio" name="recommend" value="Definitely, No">Definitely, No<br>
                </div> 
                </div>
                <label for="favfea"> <h3>What is your favorite feature of Clarusway?</h3></label> <br>
                <input type="text" list="roles" name="favfea" placeholder="Select an option" required id="info">
                <datalist id="favfea">
                <option value="Courses"> <br>
                <br> <option value="Projects"><br>
                <br><option value="Community"><br>
                <br><option value="Mentors">
                </datalist>
                </div>
                <div>   
                <label for="improved"> <h3>What would you like to see improved? (Check all that apply)</h3></label> <br> 
                <input type="checkbox" name="improved" value="Front-End Projects">Front-End Projects<br>
                <br> <input type="checkbox" name="improved" value="Back-End Projects">Back-End Projects<br>
                <br><input type="checkbox" name="improved" value="Data Science">Data Science<br>
                <br><input type="checkbox" name="improved" value="Additional Courses">Additional Courses<br>
                </div> 
                <div>   
                <label for="suggest"> <h3>Any comments or suggestions?</h3></label> <br>
                <textarea name="suggest" rows="3" cols="30" placeholder="Enter your comments here...Thanxs for your comments..."></textarea>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div> 
        </form>
</body>
</html>
